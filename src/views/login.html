
<a class="btn btn-atras" href="#/" id="botonvolverhome"><i class="fas fa-arrow-left"></i>&nbsp;Volver atrás</a>
<div class="container-fluid esconder">
    
    <div class="row">
        <div class="col-lg-6 seccion-login">
            <div class="brand-wrapper">
                <a routerLink="/"><img class="img-fluid logo" src="assents/img/logo.png" alt="logo"></a>
            </div>
            <div class="login-box my-auto">
                <h1 class="login-title">¡Bienvenido!</h1>
                <form  id="formulario">
                    <div class="form-group mb-3">
                        <label for="usuario">Correo</label>
                        <input class="form-control" type="email" id="correo"   placeholder="Ingrese su correo" autocomplete="off">
                        <p id="PCorreo" class="ParrafoValidacion"></p>
                        
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contraseña</label>
                        <input class="form-control" type="password"  placeholder="Ingrese su contraseña"  id="clave" autocomplete="off">
                        <p id="PContraseña" class="ParrafoValidacion"></p>
                        
                    </div>

                    <button  type="submit" class="btn btn-login"  id="botonEnviar" ><a id="hrefhome" href="#/dashboard">Ingresar</a></button>
                    
                </form>
                <div class="text-end mt-3">
                    <a routerLink="/error-404" class="forgot-password">No sé mi clave</a>
                </div>
                <p class="login-footer">¿No tenés una cuenta? <a routerLink="/error-404"   class="text-reset fw-bold">Registrate</a></p>
            </div>
        </div>
        <div class="col-lg-6 px-0 d-none d-sm-block">
            <img class="img-login" src="assents/img/billetera_virtual.png" alt="">
        </div>
    </div>
</div>
